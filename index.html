<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Espresso Manifesto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Sanchez|Josefin+Slab" rel="stylesheet">
  </head>
  <body>

  <header>
    <h1>The Espresso Manifesto</h1>
    <h3>Espresso / e-spres-oh / : a strong black coffee made by forcing steam through ground coffee beans.</h3> 
    <!-- <h2>A Guide to the Many Variations of Espresso</h2> -->
  </header>

  <div class="container">

    <section id="espresso">
      <div class="cup-top"></div>
      <div class="cup-mid"></div>
      <div class="cup-mid"></div>
      <div class="cup-bottom espresso"></div>
      <div class="cup-handle"></div>
      <div class="label">Espresso</div>
    </section> 

     <section id="cappucino">
      <div class="cup-top-mid foam"></div>
      <div class="cup-mid milk"></div>
      <div class="cup-bottom espresso desc2"></div>
      <div class="cup-handle"></div>
      <div class="label">Cappuccino</div>
    </section> 

    <section id="cafe-latte">
      <div class="cup-top foam"></div>
      <div class="cup-mid milk"></div>
      <div class="cup-mid milk"></div>
      <div class="cup-bottom espresso"></div>
      <div class="cup-handle"></div>
      <div class="label">Caf√© Latte</div>
    </section> 

    <section id="flat-white">
      <div class="cup-top"></div>
      <div class="cup-mid-small foam"></div>
      <div class="cup-mid-small milk"></div>
      <div class="cup-mid milk"></div>
      <div class="cup-bottom espresso"></div>
      <div class="cup-handle"></div>
      <div class="label">Flat White</div>
    </section>    
    
    <section id="americano">
      <div class="cup-top"></div>
      <div class="cup-mid water"></div>
      <div class="cup-mid water desc3"></div>
      <div class="cup-bottom espresso desc2"></div>
      <div class="cup-handle"></div>
      <div class="label">Americano</div>
    </section>

    <section id="red-eye">
      <div class="cup-top"></div>
      <div class="cup-mid coffee"></div>
      <div class="cup-mid coffee desc4"></div>
      <div class="cup-bottom espresso desc2"></div>
      <div class="cup-handle"></div>
      <div class="label">Red Eye</div>
    </section>     

    <section id="macchiato">
      <div class="cup-top"></div>
      <div class="cup-mid"></div>
      <div class="cup-mid-small"></div>
      <div class="cup-mid-small foam desc-small"></div>
      <div class="cup-bottom espresso desc2"></div>
      <div class="cup-handle"></div>
      <div class="label">Macchiato</div>
    </section>  
   
    <section id="cortado">
      <div class="cup-top"></div>
      <div class="cup-mid"></div>
      <div class="cup-mid foam desc"></div>
      <div class="cup-bottom espresso desc2"></div>
      <div class="cup-handle"></div>
      <div class="label">Cortado</div>
    </section>  

    <section id="mocha">
      <div class="cup-top"></div>
      <div class="cup-mid milk desc"></div>
      <div class="cup-mid chocolate desc2"></div>
      <div class="cup-bottom espresso desc2"></div>
      <div class="cup-handle"></div>
      <div class="label">Mocha</div>
    </section>   

  </div>  

  <!-- Modal -->
  
  <section id="modal-container">

  
    <div class="modal-espresso-content">
        <span class="modal-close">&times;</span>
      <div class="modal-layout">

        <p>TEST</p>
        <p>TEST2</p>

      </div>  
    </div> 

  </section>   


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
